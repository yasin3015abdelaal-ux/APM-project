server {
    listen       80;
    server_name  _;
    root /usr/share/nginx/html;
    index index.html;

    # Serve files directly, otherwise return index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Caching for static assets
    location ~* \.(?:css|js|json|txt|xml|jpg|jpeg|png|gif|ico|svg|eot|ttf|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}